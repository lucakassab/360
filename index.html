<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Tour 360 Dinâmico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- A-Frame + Stereo Component (local) -->
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-stereo-component.min.js"></script>

  <!-- Main JS que busca o JSON e carrega as mídias -->
  <script src="js/main.js"></script>

  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; background:#000; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 999; color: #fff; font-family: sans-serif; }
    #ui button { margin-right: 5px; }
  </style>
</head>

<body>
  <!-- Botões básicos para trocar mídia -->
  <div id="ui">
    <button id="prevBtn">« Anterior</button>
    <span id="mediaName">Carregando...</span>
    <button id="nextBtn">Próxima »</button>
  </div>

  <!-- Cena A-Frame vazia (será populada pelo main.js) -->
  <a-scene id="scene" embedded vr-mode-ui="enabled: true">
    <!-- A gente vai injetar o sky ou esfera de vídeo aqui dentro -->
  </a-scene>

  <!-- Service Worker registration (só pra relembrar) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('[PWA] SW registrado'))
        .catch(err => console.warn('[PWA] Falha registrar SW:', err));
    }
  </script>
</body>
</html>
