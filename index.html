<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu App VR 360</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    body, html {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden; background:#000; color:#fff;
    }
    #sceneSelect { position:absolute; top:10px; left:10px; z-index:10; }
    #spinner      { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:10; font-family:sans-serif; }
    #enter-vr     { position:absolute; top:10px; right:10px; z-index:10; display:none; }
  </style>
</head>
<body>
  <select id="sceneSelect"></select>
  <div id="spinner">Loading...</div>
  <button id="enter-vr">Entrar em VR</button>

  <a-scene embedded xr-mode-ui="enabled: false" background="color: #000">
    <a-assets></a-assets>
    <a-entity 
      camera 
      position="0 1.6 0" 
      look-controls="enabled: false" 
      orbit-controls>
    </a-entity>
  </a-scene>

  <!-- importa tudo da tua pasta libs -->
  <script type="module">
    import './libs/three.module.js';
    import './libs/aframe.module.js';
    import './libs/aframe-stereo-component.js';
    import './libs/OrbitControls.js';
  </script>

  <!-- service worker e botÃ£o VR -->
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    if (navigator.xr && navigator.xr.isSessionSupported) {
      navigator.xr.isSessionSupported('immersive-vr').then(ok => {
        if (ok) document.getElementById('enter-vr').style.display = 'block';
      }).catch(()=>{});
    }
    document.getElementById('enter-vr').addEventListener('click', () => {
      const sc = document.querySelector('a-scene');
      sc.is('vr-mode') ? sc.exitVR() : sc.enterVR();
    });
  </script>

  <script src="js/main.js" type="module"></script>
</body>
</html>
