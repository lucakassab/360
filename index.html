  <!-- Estilos inline para botão customizado (opcional) -->
  <style>
    #btn-install-pwa {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      padding: 10px 15px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      z-index: 10000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="xr-container"></div>
  <div id="ui-overlay">
    <select id="media-select"></select>
    <button id="prev-btn">Anterior ←</button>
    <button id="next-btn">Próximo →</button>
    <button id="enter-vr-btn">Enter VR</button>
  </div>

  <button id="btn-install-pwa">Instalar App</button>

  <script type="module" src="core.js"></script>
  <script>
    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('SW falhou:', err));
      });
    }

    // beforeinstallprompt (Android/VisionOS)
    let deferredPrompt;
    const btn = document.getElementById('btn-install-pwa');
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      btn.style.display = 'block';
    });
    btn.addEventListener('click', async () => {
      btn.style.display = 'none';
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });
    window.addEventListener('appinstalled', () => console.log('PWA instalado'));
  </script>
</body>
</html>
