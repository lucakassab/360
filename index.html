<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Tour 360 Dinâmico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- Favicon -->
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" sizes="180x180">

  <!-- A-Frame + Stereo Component (local) -->
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-stereo-component.min.js"></script>

  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; background:#000; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 999; color: #fff; font-family: sans-serif; }
    #ui button { margin-right: 5px; }
  </style>
</head>

<body>
  <div id="ui">
    <button id="prevBtn">« Anterior</button>
    <span id="mediaName">Carregando...</span>
    <button id="nextBtn">Próxima »</button>
  </div>

  <a-scene id="scene" embedded vr-mode-ui="enabled: true"></a-scene>

  <!-- Registra o Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('[PWA] SW registrado'))
        .catch(err => console.warn('[PWA] Falha registrar SW:', err));
    }
  </script>

  <!-- AGORA sim carrega o main.js depois que tudo já existe -->
  <script src="js/main.js"></script>
</body>
</html>
