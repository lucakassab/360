<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu App VR 360</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
    }
    #sceneSelect {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-family: sans-serif;
    }
    #enter-vr {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <select id="sceneSelect"></select>
  <div id="spinner">Loading...</div>
  <button id="enter-vr">Entrar em VR</button>

  <a-scene embedded xr-mode-ui="enabled: false" background="color: #000">
    <a-assets></a-assets>

    <!-- CÂMERA MANUAL: rotação total, sem interferência do A-Frame -->
    <a-entity 
      id="cameraRig"
      camera
      position="0 1.6 0"
      look-controls="enabled: false">
    </a-entity>
  </a-scene>

  <script src="libs/aframe.min.js"></script>
  <script>
    // Registrar service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // Mostrar botão "Entrar em VR" só se o device suportar WebXR
    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-vr').then(suported => {
        if (suported) {
          document.getElementById('enter-vr').style.display = 'block';
        }
      });
    }

    // Entrar/sair de VR
    const sceneEl = document.querySelector('a-scene');
    document.getElementById('enter-vr').addEventListener('click', () => {
      if (sceneEl.is('vr-mode')) {
        sceneEl.exitVR();
      } else {
        sceneEl.enterVR();
      }
    });
  </script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
