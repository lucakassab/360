<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu App VR 360</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/favicon.ico">
  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; color:#fff; }
    #sceneSelect { position:absolute; top:10px; left:10px; z-index:10; }
    #spinner     { display:none;  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:10; font-family:sans-serif; }
    #enter-vr    { position:absolute; top:10px; right:10px; z-index:10; padding:8px 12px; font-size:14px; }
  </style>
</head>
<body>
  <select id="sceneSelect"></select>
  <div id="spinner">Loading...</div>
  <button id="enter-vr">Entrar em VR</button>

  <a-scene embedded vr-mode-ui="enterVRButton: #enter-vr" background="color: #000">
    <a-assets></a-assets>
  </a-scene>

  <script src="libs/aframe.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err=>console.warn('SW failed:',err));
    }
  </script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
