<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu App VR 360</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/favicon.ico">
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden; background: #000; color: #fff;
    }
    #sceneSelect {
      position: absolute; top: 10px; left: 10px; z-index: 10;
    }
    #spinner {
      display: none;
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%); z-index: 10;
      font-family: sans-serif;
    }
    #enter-vr {
      position: absolute; top: 10px; right: 10px; z-index: 10;
      padding: 8px 12px; font-size: 14px;
      background: #111; color: #fff; border: 1px solid #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <select id="sceneSelect"></select>
  <div id="spinner">Loading...</div>
  <button id="enter-vr">Entrar em VR</button>

  <a-scene embedded xr-mode-ui="enabled: false" background="color: #000">
    <a-assets></a-assets>

    <!-- Câmera sem giroscópio + stereocam para VR -->
    <a-entity
      camera
      position="0 1.6 0"
      stereocam="eye:left"
      look-controls="
        touchEnabled: true;
        mouseEnabled: true;
        magicWindowTrackingEnabled: false;
        pointerLockEnabled: false;
        wasdEnabled: false
      ">
    </a-entity>
  </a-scene>

  <script src="libs/aframe.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(e => console.warn('SW failed:', e));
    }
    document.addEventListener('DOMContentLoaded', () => {
      const sceneEl = document.querySelector('a-scene');
      const btn     = document.getElementById('enter-vr');
      btn.addEventListener('click', () => {
        if (sceneEl.is('vr-mode')) sceneEl.exitVR();
        else                        sceneEl.enterVR();
      });
    });
  </script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
