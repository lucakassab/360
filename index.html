<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />

  <title>PWA WebXR 360 Viewer</title>

  <!-- Import Map pra resolver imports bare specifiers -->
  <script type="importmap">
  {
    "imports": {
      "three": "./libs/three.module.js"
    }
  }
  </script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Ãcones -->
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="360Viewer" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="256x256" href="icons/icon-256.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <link rel="icon" type="image/png" sizes="1024x1024" href="icons/vision-icon.png">

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; color: #fff; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 10; display: flex; gap: 8px; align-items: center; }
    select, button { padding: 5px 10px; font-size: 14px; border-radius: 4px; border: none; background: #222; color: #fff; cursor: pointer; }
    #installBtn { background: #4caf50; display: none; } 
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 24px; font-weight: bold; z-index: 20; display: none; }
  </style>
</head>
<body>

  <div id="ui">
    <button id="prevBtn">â—€</button>
    <select id="mediaSelect"></select>
    <button id="nextBtn">â–¶</button>
    <button id="installBtn">Instalar App</button>
  </div>

  <div id="loading">Loading...</div>
  <canvas id="xr-canvas"></canvas>

  <script type="module" src="./core.js"></script>
  <script>
    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('ðŸ› ï¸ Service Worker registrado!'))
        .catch(err => console.error('ðŸ’¥ Falha ao registrar SW:', err));
    }

    // PWA install prompt
    let deferredInstallPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredInstallPrompt = e;
      installBtn.style.display = 'inline-block';
      console.log('ðŸ“² beforeinstallprompt capturado');
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredInstallPrompt) return;
      installBtn.style.display = 'none';
      deferredInstallPrompt.prompt();
      const choice = await deferredInstallPrompt.userChoice;
      console.log('ðŸ“² Resultado da instalaÃ§Ã£o:', choice.outcome);
      deferredInstallPrompt = null;
    });
  </script>
</body>
</html>
