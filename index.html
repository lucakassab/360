<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu App VR 360</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; }
    #sceneSelect { position: absolute; top: 10px; left: 10px; z-index: 10; }
    #spinner { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; font-family: sans-serif; }
  </style>
</head>
<body>
  <select id="sceneSelect"></select>
  <div id="spinner">Loading...</div>

  <!-- Cena A-Frame -->
  <a-scene embedded vr-mode-ui="enterVRButton: #enter-vr" background="color: #000">
    <a-assets></a-assets>
  </a-scene>

  <!-- Carrega A-Frame local primeiro -->
  <script src="libs/aframe.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
