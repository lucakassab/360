<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>PWA WebXR 360 Viewer</title>

  <!-- Importmap, Manifest e Ícones -->
  <script type="importmap">
    {"imports":{"three":"./libs/three.module.js"}}
  </script>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/favicon.ico" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="360Viewer" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" sizes="256x256" href="icons/icon-256.png" />
  <link rel="icon" sizes="512x512" href="icons/icon-512.png" />
  <link rel="icon" sizes="1024x1024" href="icons/vision-icon.png" />

  <style>
    body { margin:0; overflow:hidden; background:#000; color:#fff; font-family:sans-serif; }
    #ui { position:absolute; top:10px; left:10px; z-index:10; display:flex; gap:8px; align-items:center; }
    select, button { padding:5px 10px; font-size:14px; border-radius:4px; border:none; background:#222; color:#fff; cursor:pointer; }
    #installBtn { background:#4caf50; display:none; }
    #loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:24px; font-weight:bold; z-index:20; display:none; }
  </style>
</head>
<body>

  <div id="ui">
    <button id="prevBtn">◀</button>
    <select id="mediaSelect"></select>
    <button id="nextBtn">▶</button>
    <button id="installBtn">Instalar App</button>
  </div>

  <div id="loading">Loading...</div>
  <canvas id="xr-canvas"></canvas>

  <script>
    // Service Worker registro
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(()=>console.log('🛠️ Service Worker registrado!'))
        .catch(err=>console.error('💥 Falha ao registrar SW:', err));
    }

    // Variáveis para install prompt
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // Detecta iOS Safari
    const isIos = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

    // Se for iOS e não estiver instalado, mostra botão e instruções
    if (isIos && !isInStandaloneMode) {
      installBtn.style.display = 'inline-block';
      installBtn.addEventListener('click', () => {
        alert(
          'Para instalar: toque no ícone de compartilhar no Safari e selecione "Adicionar à Tela de Início".'
        );
      });
    }

    // Captura o beforeinstallprompt (Chrome/Edge)
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
      console.log('📲 beforeinstallprompt capturado');
    });

    // Quando clicar no botão (Chromium)
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        console.log('📲 Resultado da instalação:', choice.outcome); // accepted/dismissed
        deferredPrompt = null;
      }
    });
  </script>

  <script type="module" src="./core.js"></script>
</body>
</html>
