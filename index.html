<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu App VR 360</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/favicon.ico">
  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; color:#fff; }
    #sceneSelect { position:absolute; top:10px; left:10px; z-index:10; }
    #spinner    { display:none;  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:10; }
    #enter-vr   { display:none; position:absolute; top:10px; right:10px; z-index:10; padding:8px 12px; background:#111; color:#fff; border:1px solid #444; cursor:pointer; }
  </style>
</head>
<body>
  <select id="sceneSelect"></select>
  <div id="spinner">Loading...</div>
  <button id="enter-vr">Entrar em VR</button>

  <a-scene embedded xr-mode-ui="enabled: false" background="color: #000">
    <a-assets></a-assets>

    <!-- c창mera manual sem look-controls padr찾o -->
    <a-entity 
      camera id="cameraRig" position="0 1.6 0" 
      look-controls="enabled: false">
    </a-entity>
  </a-scene>

  <script src="libs/aframe.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    // s처 mostra bot찾o se WebXR suportar immersive-vr
    if (navigator.xr && navigator.xr.isSessionSupported) {
      navigator.xr.isSessionSupported('immersive-vr').then(s => {
        if (s) document.getElementById('enter-vr').style.display = 'block';
      });
    }
    document.getElementById('enter-vr').addEventListener('click', () => {
      const s = document.querySelector('a-scene');
      s.is('vr-mode') ? s.exitVR() : s.enterVR();
    });
  </script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
